name: Containerize
# TODO(rfratto): move back to on push before merging
on: [pull_request]
# on:
#   push:
#     branches:
#       - master
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Get build dependencies
      run: sudo apt-get update && sudo apt-get install libsystemd-dev

    - name: Set up Go 1.15
      uses: actions/setup-go@v1
      with:
        go-version: 1.15
      id: go

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Test
      run: make test
  agent-container:
    name: Build agent Container
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Get build dependencies
      run: sudo apt-get update && sudo apt-get install binfmt-support qemu-user-static

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      run: docker login -u '${{ secrets.DOCKER_USER }}' -p '${{ secrets.DOCKER_PASS }}'

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
    - name: Builder instance name
      run: echo ${{ steps.buildx.outputs.name }}
    - name: Available platforms
      run: echo ${{ steps.buildx.outputs.platforms }}

    - name: Make Containers
      run: CROSS_BUILD=true RELEASE_BUILD=true make agent-image
  agentctl-container:
    name: Build agentctl Container
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Get build dependencies
      run: sudo apt-get update && sudo apt-get install binfmt-support qemu-user-static

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Login to Docker Hub
      run: docker login -u '${{ secrets.DOCKER_USER }}' -p '${{ secrets.DOCKER_PASS }}'

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
    - name: Builder instance name
      run: echo ${{ steps.buildx.outputs.name }}
    - name: Available platforms
      run: echo ${{ steps.buildx.outputs.platforms }}



    - name: Make Containers
      run: CROSS_BUILD=true RELEASE_BUILD=true make agentctl-image

