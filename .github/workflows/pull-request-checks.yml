name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  test:
    uses: ./.github/workflows/test.yml

  test-crds:
    uses: ./.github/workflows/test-crds.yml

  test-dashboards:
    uses: ./.github/workflows/test-dashboards.yml

  update-linux-build-image:
    if: ${{ contains(github.event.pull_request.changed_files, 'build-image/') }}
    uses: ./.github/workflows/update-linux-build-image.yml
    permissions:
      contents: read
      id-token: write

  update-windows-build-image:
    if: ${{ contains(github.event.pull_request.changed_files, 'build-image/windows/') }}
    uses: ./.github/workflows/update-windows-build-image.yml
    permissions:
      contents: read
      id-token: write
