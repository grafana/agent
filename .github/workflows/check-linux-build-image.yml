name: Check Linux build image

on:
  workflow_call:

permissions:
  contents: read

jobs:
  check-linux-build-image:
    runs-on: github-hosted-ubuntu-x64-large
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          persist-credentials: false

      - name: Setup QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3

      - name: Check Linux build image
        uses: docker/build-push-action@14487ce63c7a62a4a324b0bfb37086795e31c6c1 # v6
        with:
          context: ./build-image
          push: false
          tags: grafana/agent-build-image:latest
          platforms: 'linux/amd64,linux/arm64'
          build-args: |
            GO_RUNTIME=golang:1.24.6-bullseye

      - name: Check Linux boringcrypto build image
        uses: docker/build-push-action@14487ce63c7a62a4a324b0bfb37086795e31c6c1 # v6
        with:
          context: ./build-image
          push: false
          tags: grafana/agent-build-image:latest
          platforms: 'linux/amd64,linux/arm64'
          build-args: |
            GO_RUNTIME=mcr.microsoft.com/oss/go/microsoft/golang:1.24.6-bullseye
