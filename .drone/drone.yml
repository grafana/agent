- commands:
  - apt-get update -y && apt-get install -y libsystemd-dev
  - make lint
  image: grafana/agent-build-image:0.31.0
  name: Lint
trigger:
  event:
  - pull_request
type: docker
---
kind: pipeline
name: Test dashboards
platform:
  arch: amd64
  os: linux
