kind: pipeline
name: Publish Linux agent container
platform:
  arch: amd64
  os: linux
steps:
- commands:
  - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
  failure: ignore
  image: grafana/agent-build-image:0.31.0
  name: Configure QEMU
  volumes:
  - name: docker
    path: /var/run/docker.sock
- commands:
  - mkdir -p $HOME/.docker
  - printenv GCR_CREDS > $HOME/.docker/config.json
  - docker login -u $DOCKER_LOGIN -p $DOCKER_PASSWORD
  - docker buildx create --name multiarch-agent-agent-${DRONE_COMMIT_SHA} --driver
    docker-container --use
  - ./tools/ci/docker-containers agent
  - docker buildx rm multiarch-agent-agent-${DRONE_COMMIT_SHA}
  environment:
    DOCKER_LOGIN:
      from_secret: docker_login
    DOCKER_PASSWORD:
      from_secret: docker_password
    GCR_CREDS:
      from_secret: gcr_admin
  image: grafana/agent-build-image:0.31.0
  name: Publish container
  volumes:
  - name: docker
    path: /var/run/docker.sock
trigger:
  ref:
  - refs/heads/main
  - refs/tags/v*
type: docker
volumes:
- host:
    path: /var/run/docker.sock
  name: docker
