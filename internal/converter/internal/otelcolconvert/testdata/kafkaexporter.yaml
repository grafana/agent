receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  kafka:
    protocol_version: 2.0.0

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: []
      exporters: [kafka]
    logs:
      receivers: [otlp]
      processors: []
      exporters: [kafka]
    traces:
      receivers: [otlp]
      processors: []
      exporters: [kafka]
