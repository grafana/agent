receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  transform:

exporters:
  otlp:
    # Our defaults have drifted from upstream, so we explicitly set our
    # defaults below (balancer_name and queue_size).
    endpoint: database:4317
    balancer_name: pick_first
    sending_queue:
      queue_size: 5000

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [transform]
      exporters: [otlp]
    logs:
      receivers: [otlp]
      processors: [transform]
      exporters: [otlp]
    traces:
      receivers: [otlp]
      processors: [transform]
      exporters: [otlp]

