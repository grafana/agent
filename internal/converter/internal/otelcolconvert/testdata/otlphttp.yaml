receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  otlphttp:
    # Ensure these defaults are synced with latest configs in upstream
    endpoint: database:4318
    sending_queue:
      queue_size: 1000

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: []
      exporters: [otlphttp]
    logs:
      receivers: [otlp]
      processors: []
      exporters: [otlphttp]
    traces:
      receivers: [otlp]
      processors: []
      exporters: [otlphttp]
