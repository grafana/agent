# agent-local is intended to be used with docker-compose.integrations.yaml.
server:
  log_level: debug
  http_listen_port: 12345

prometheus:
  wal_directory: /tmp/agent
  global:
    scrape_interval: 5s
    remote_write:
      - url: http://localhost:9009/api/prom/push
  configs:
    - name: default
      scrape_configs:
      - job_name: cortex
        static_configs:
          - targets: ['localhost:9009']
      - job_name: loki
        static_configs:
          - targets: ['localhost:3100']

loki:
  positions_directory: /tmp/loki-positions
  configs:
  - name: default
    clients:
      - url: http://localhost:3100/loki/api/v1/push
    scrape_configs:
    - job_name: system
      static_configs:
      - targets: ['localhost']
        labels:
          job: varlogs
          __path__: /var/log/*log

integrations:
  agent:
    enabled: true
  node_exporter:
    enabled: false
  process_exporter:
    enabled: false
    process_names:
      - name: "{{.Comm}}"
        cmdline:
        - '.+'
  mysqld_exporter:
    enabled: false
    data_source_name: root@(localhost:3306)/
  postgres_exporter:
    enabled: false
    data_source_names:
      - postgresql://postgres:password@localhost:5432/postgres?sslmode=disable
  redis_exporter:
    enabled: false
    redis_addr: localhost:6379
  dnsmasq_exporter:
    enabled: false
    dnsmasq_address: localhost:30053
    leases_path: /tmp/dnsmasq-leases/dnsmasq.leases
  memcached_exporter:
    enabled: false
    memcached_address: localhost:11211
    timeout: 10s
  statsd_exporter:
    enabled: false
  consul_exporter:
    enabled: false
  elasticsearch_exporter:
    enabled: false
    address: http://localhost:9200
  kafka_exporter:
    enabled: false
    kafka_uris: [localhost:9093]
  mongodb_exporter:
    enabled: true
    mongodb_uri: mongodb://mongodb:27017
    relabel_configs:        
    - source_labels: [__address__]
      target_label: service_name
      replacement: 'mongodb'   
    - source_labels: [__address__]
      target_label: mongodb_cluster
      replacement: 'mongodb-cluster'  
