server:
  log_level: info
  http_listen_port: 12345

prometheus:
  wal_directory: /tmp/agent
  global:
    scrape_interval: 5s

integrations:
  agent:
    enabled: true
  node_exporter:
    enabled: true
    disable_collectors_by_default: true
    enable_cpu_collector: true
    enable_meminfo_collector: true

  prometheus_remote_write:
    - url: http://localhost:9009/api/prom/push
