receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  otlphttp:
    # Our defaults have drifted from upstream, so we explicitly set our
    # defaults below (all keys except for endpoint).
    endpoint: https://example.com:4318
    max_idle_conns: 100
    idle_conn_timeout: "90s"
    sending_queue:
      queue_size: 5000

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: []
      exporters: [otlphttp]
    logs:
      receivers: [otlp]
      processors: []
      exporters: [otlphttp]
    traces:
      receivers: [otlp]
      processors: []
      exporters: [otlphttp]
