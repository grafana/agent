receivers:
  otlp:
    protocols:
      grpc:
      http:

exporters:
  otlp:
    # Our defaults have drifted from upstream, so we explicitly set our
    # defaults below (balancer_name and queue_size).
    endpoint: database:4317
    balancer_name: pick_first
    sending_queue:
      queue_size: 5000

processors:
  k8sattributes:
    auth_type: "serviceAccount"
    passthrough: false
    filter:
      node_from_env_var: KUBE_NODE_NAME
    extract:
     metadata:
       - k8s.pod.name
       - k8s.pod.uid
       - k8s.deployment.name
       - k8s.namespace.name
       - k8s.node.name
       - k8s.pod.start_time
     labels:
       - tag_name: app.label.component
         key: app.kubernetes.io/component
         from: pod
    pod_association:
      - sources:
          - from: resource_attribute
            name: k8s.pod.ip
      - sources:
          - from: resource_attribute
            name: k8s.pod.uid
      - sources:
          - from: connection

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [k8sattributes]
      exporters: [otlp]
    logs:
      receivers: [otlp]
      processors: [k8sattributes]
      exporters: [otlp]
    traces:
      receivers: [otlp]
      processors: [k8sattributes]
      exporters: [otlp]

