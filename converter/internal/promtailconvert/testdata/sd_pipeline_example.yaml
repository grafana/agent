clients:
  - url: http://localhost/loki/api/v1/push
scrape_configs:
  - job_name: fun
    pipeline_stages:
      - json:
          expressions:
            face: smiley
            hand: thumbs-up
          source: video
          drop_malformed: true
    relabel_configs:
      - source_labels:
          - __trail__
        target_label: __path__
    kubernetes_sd_configs:
      - role: pod
        kubeconfig_file: /home/toby/.kube/config
      - role: node
        kubeconfig_file: /home/toby/.kube/config

tracing: {enabled: false}
