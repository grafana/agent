global:
  file_watch_config:
    min_poll_frequency: 1s
    max_poll_frequency: 5s
clients:
  - url: http://localhost/loki/api/v1/push
    drop_rate_limited_batches: true
    stream_lag_labels: hare,tortoise
positions:
  filename: /dev/urandom
options:
  stream_lag_labels: hare,tortoise
wal:
  enabled: true
limits_config:
  readline_rate_enabled: true
target_config:
  stdin: true
server:
  profiling_enabled: true
  register_instrumentation: true
  log_level: error
  http_path_prefix: /cgi/bin
  health_check_target: false

scrape_configs:
  - job_name: unsupported
    dockerswarm_sd_configs:
      - host: remote
        role: tasks
        port: 1234
    serverset_sd_configs:
      - servers:
          - localhost
        paths:
          - /zk/sd/some/path
    nerve_sd_configs:
      - servers:
          - localhost
        paths:
          - /zk/sd/some/path
    marathon_sd_configs:
      - servers: [localhost]
    openstack_sd_configs:
      - role: instance
        domain_name: domain
        region: region
        port: 1234
    triton_sd_configs:
      - account: account
        dns_suffix: .example.com
        endpoint: triton.example.com
    encoding: utf-16
    decompression:
      enabled: true
      format: z
      initial_delay: 30s
