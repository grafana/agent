clients:
  - url: http://localhost/loki/api/v1/push
scrape_configs:
  - job_name: fun
    pipeline_stages:
      - json:
          expressions:
            face: smiley
            hand: thumbs-up
          source: video
          drop_malformed: true
    relabel_configs:
      - source_labels:
          - __trail__
        target_label: __path__
    journal:
      json: true
      max_age: 20h
      labels:
        variety: chardonnay
        region: chablis
tracing: {enabled: false}