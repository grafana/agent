server:
  log_level: debug
  log_format: json
  http_tls_config:
    cert_file: "/something.cert"
  grpc_tls_config:
    cert_file: "/something2.cert"

metrics:
  wal_directory: /tmp/agent
  global:
    remote_write:
    - url: https://prometheus-us-central1.grafana.net/api/prom/push
  configs:
    - name: agent
      scrape_configs:
        - job_name: 'prometheus'
          static_configs:
            - targets: ['localhost:9099']

integrations:
  http_tls_config:
    ca_file: "/something.cert"
    cert_file: "/something.cert"
    key_file: "/something.cert"
  agent:
    enabled: true
  azure_exporter:
    enabled: true
    scrape_interval: 60s
    subscriptions:
      - ABCDEFGH-1234-ABCD-1234-ABCDEFGHIJKL
    resource_type: microsoft.containerservice/managedclusters
    metrics:
      - node_cpu_usage_millicores
      - node_cpu_usage_percentage
      - node_disk_usage_bytes
      - node_disk_usage_percentage
      - node_memory_rss_bytes
      - node_memory_rss_percentage
      - node_memory_working_set_bytes
      - node_memory_working_set_percentage
      - node_network_in_bytes
      - node_network_out_bytes
    included_resource_tags:
      - environment
    included_dimensions:
      - node
      - nodepool
  cadvisor:
    enabled: true
  mssql:
    enabled: true
    scrape_integration: false
  node_exporter:
    enabled: false
  statsd_exporter:
    enabled: true
    mapping_config:
      mappings:
      - match: "test.dispatcher.*.*.*"
        name: "dispatcher_events_total"
        labels:
          processor: "$1"
          action: "$2"
          outcome: "$3"
          job: "test_dispatcher"
      - match: "*.signup.*.*"
        name: "signup_events_total"
        labels:
          provider: "$2"
          outcome: "$3"
          job: "${1}_server"

traces:
  configs:
    - name: trace_config

logs:
  positions_directory: /path
  global:
    file_watch_config:
      min_poll_frequency: 250ms
  configs:
    - name: log_config

agent_management:
  host: host_name