metrics:
  global:
    remote_write:
      - url: http://localhost:9009/api/prom/push
  configs:
    # TODO Switching the name here will test the scenario where labels overlap between metrics and logs
    - name: name
      host_filter: false
      scrape_configs:
        - job_name: 'jobName'
          static_configs:
            - targets: ['localhost:9099','localhost:9101']
          consul_sd_configs:
          - server: 'localhost:8500'
            services: ['myapp']
    
logs:
  positions_directory: /path
  configs:
    - name: name
      clients:
        - url: http://localhost/loki/api/v1/push
      scrape_configs:
        - job_name: jobName
          consul_sd_configs:
            - server: 'localhost:8500'
              datacenter: bigdata
              scheme: sketchy
              username: toby
              password: this_password_is_safe_innit?
              tags:
                - better
                - faster
                - stronger
              services: [ 'myapp' ]
              node_meta:
                where: here
                what: this
              tag_separator: ";"
              allow_stale: false
              refresh_interval: 10m

          relabel_configs:
            - source_labels:
                - host
              target_label: hostname
