metrics:
  global:
    remote_write:
      - url: http://localhost:9009/api/prom/push

integrations:
  agent:
    enabled: true
  apache_http:
    enabled: true
    scrape_uri: http://0.0.0.0/server-status?auto
  node_exporter:
    enabled: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_id
      - source_labels: [__param_id]
        target_label: thermostat
      - target_label: __address__
        replacement: localhost:8099
    metric_relabel_configs:
      - source_labels: [__metric_address1__]
        target_label: __metric_param_target1
      - source_labels: [__metric_address2__]
        target_label: __metric_param_target2
  scrape_integrations: true
  azure_exporter:
    enabled: true
    scrape_interval: 60s
    subscriptions:
      - ABCDEFGH-1234-ABCD-1234-ABCDEFGHIJKL
    resource_type: microsoft.containerservice/managedclusters
    metrics:
      - node_cpu_usage_millicores
      - node_cpu_usage_percentage
      - node_disk_usage_bytes
      - node_disk_usage_percentage
      - node_memory_rss_bytes
      - node_memory_rss_percentage
      - node_memory_working_set_bytes
      - node_memory_working_set_percentage
      - node_network_in_bytes
      - node_network_out_bytes
    included_resource_tags:
      - environment
    included_dimensions:
      - node
      - nodepool
  blackbox:
    enabled: true
    blackbox_targets:
      - name: example
        address: http://example.com
        module: http_2xx
    blackbox_config:
      modules:
        http_2xx:
          prober: http
          timeout: 5s
          http:
            method: POST
            headers:
              Content-Type: application/json
            body: '{}'
            preferred_ip_protocol: "ip4"
  cadvisor:
    enabled: true
  cloudwatch_exporter:
    enabled: true
    sts_region: us-east-2
    discovery:
      jobs:
        - type: AWS/EC2
          regions:
            - us-east-2
          metrics:
            - name: CPUUtilization
              period: 5m
              statistics:
                - Average
            - name: NetworkPacketsIn
              period: 5m
              statistics:
                - Average
  consul_exporter:
    enabled: true
  dnsmasq_exporter:
    enabled: true
    dnsmasq_address: dnsmasq-a:53
    relabel_configs:
    - source_labels: [__address__]
      target_label: instance
      replacement: dnsmasq-a
  elasticsearch_exporter:
    enabled: true
  gcp_exporter:
    enabled: true
    project_ids:
      - <project_id>
    metrics_prefixes:
      - loadbalancing.googleapis.com/https/request_bytes_count
      - loadbalancing.googleapis.com/https/total_latencies
    extra_filters:
      - loadbalancing.googleapis.com:resource.labels.backend_target_name="sample-value"
  github_exporter:
    enabled: true
    api_token: ABCDEFGH-1234-ABCD-1234-ABCDEFGHIJKL
    repositories:
      - grafana/agent
      - grafana/agent-modules
  kafka_exporter:
    enabled: true
  memcached_exporter:
    enabled: true
    memcached_address: memcached-a:53
    relabel_configs:
    - source_labels: [__address__]
      target_label: instance
      replacement: memcached-a
  mongodb_exporter:
    enabled: true
    mongodb_uri: mongodb://mongodb-a:27017
    relabel_configs:
    - source_labels: [__address__]
      target_label: service_name
      replacement: 'replicaset1-node1'
    - source_labels: [__address__]
      target_label: mongodb_cluster
      replacement: 'prod-cluster'
  mssql:
    enabled: true
    connection_string: sqlserver://<USERNAME>:<PASSWORD>@<HOST>:<PORT>
  mysqld_exporter:
    enabled: true
    data_source_name: root@(server-a:3306)/
    relabel_configs:
    - source_labels: [__address__]
      target_label: instance
      replacement: server-a