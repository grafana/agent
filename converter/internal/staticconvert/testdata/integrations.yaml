metrics:
  global:
    remote_write:
      - url: http://localhost:9009/api/prom/push

integrations:
  http_tls_config:
      ca_file: "/something7.cert"
      cert_file: "/something8.cert"
      key_file: "/something9.cert"
  scrape_integrations: true
  apache_http:
    enabled: true
    scrape_uri: http://0.0.0.0/server-status?auto
  blackbox:
    enabled: true
    blackbox_targets:
      - name: example
        address: http://example.com
        module: http_2xx
    blackbox_config:
      modules:
        http_2xx:
          prober: http
          timeout: 5s
          http:
            method: POST
            headers:
              Content-Type: application/json
            body: '{}'
            preferred_ip_protocol: "ip4"
  cloudwatch_exporter:
    enabled: true
    sts_region: us-east-2
    discovery:
      jobs:
        - type: AWS/EC2
          regions:
            - us-east-2
          nil_to_zero: true
          metrics:
            - name: CPUUtilization
              period: 5m
              statistics:
                - Average
              nil_to_zero: false
            - name: NetworkPacketsIn
              period: 5m
              statistics:
                - Average
    static:
      - name: single_ec2_instance
        regions:
          - us-east-2
        namespace: AWS/EC2
        dimensions:
          - name: InstanceId
            value: i-0e43cee369aa44b52
        nil_to_zero: true
        metrics:
          - name: CPUUtilization
            period: 5m
            statistics:
              - Average
            nil_to_zero: false
          - name: NetworkPacketsIn
            period: 5m
            statistics:
              - Average
  consul_exporter:
    enabled: true
  dnsmasq_exporter:
    enabled: true
    dnsmasq_address: dnsmasq-a:53
    relabel_configs:
    - source_labels: [__address__]
      target_label: instance
      replacement: dnsmasq-a
  elasticsearch_exporter:
    enabled: true
  gcp_exporter:
    enabled: true
    project_ids:
      - <project_id>
    metrics_prefixes:
      - loadbalancing.googleapis.com/https/request_bytes_count
      - loadbalancing.googleapis.com/https/total_latencies
    extra_filters:
      - loadbalancing.googleapis.com:resource.labels.backend_target_name="sample-value"
  github_exporter:
    enabled: true
    api_token: ABCDEFGH-1234-ABCD-1234-ABCDEFGHIJKL
    repositories:
      - grafana/agent
      - grafana/agent-modules
  kafka_exporter:
    enabled: true
  memcached_exporter:
    enabled: true
    memcached_address: memcached-a:53
    relabel_configs:
    - source_labels: [__address__]
      target_label: instance
      replacement: memcached-a
  mongodb_exporter:
    enabled: true
    mongodb_uri: mongodb://mongodb-a:27017
    relabel_configs:
    - source_labels: [__address__]
      target_label: service_name
      replacement: 'replicaset1-node1'
    - source_labels: [__address__]
      target_label: mongodb_cluster
      replacement: 'prod-cluster'
  mssql:
    enabled: true
    connection_string: sqlserver://<USERNAME>:<PASSWORD>@<HOST>:<PORT>
  mysqld_exporter:
    enabled: true
    data_source_name: root@(server-a:3306)/
    relabel_configs:
    - source_labels: [__address__]
      target_label: instance
      replacement: server-a
  node_exporter:
    enabled: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_id
      - source_labels: [__param_id]
        target_label: thermostat
      - target_label: __address__
        replacement: localhost:8099
    metric_relabel_configs:
      - source_labels: [__metric_address1__]
        target_label: __metric_param_target1
      - source_labels: [__metric_address2__]
        target_label: __metric_param_target2
  oracledb:
    enabled: true
    connection_string: oracle://user:password@localhost:1521/orcl.localnet
    scrape_interval: 1m
    scrape_timeout: 1m
    scrape_integration: true
  postgres_exporter:
    enabled: true
    data_source_names: 
    - postgres://postgres:password@localhost:5432/postgres?sslmode=disable
    relabel_configs:
    - source_labels: [__address__]
      target_label: instance
      replacement: postgres-a
  process_exporter:
    enabled: true
    process_names:
    - name: "{{.Comm}}"
      cmdline:
      - '.+'
  redis_exporter:
    enabled: true
    redis_addr: "redis-2:6379"
    export_key_values: false
    relabel_configs:
    - source_labels: [__address__]
      target_label: instance
      replacement: redis-2
  snmp:
    enabled: true
    snmp_targets:
      - name: network_switch_1
        address: 192.168.1.2
        module: if_mib
        walk_params: public
        auth: public
      - name: network_router_2
        address: 192.168.1.3
        module: mikrotik
        walk_params: private
        auth: private
  snowflake:
    enabled: true
    account_name: XXXXXXX-YYYYYYY
    username: snowflake-user
    password: snowflake-pass
    warehouse: SNOWFLAKE_WAREHOUSE
    role: ACCOUNTADMIN
  squid:
    enabled: true
    address: localhost:3128
    scrape_interval: 1m
    scrape_timeout: 1m
    scrape_integration: true
  statsd_exporter:
    enabled: true
  azure_exporter:
    enabled: true
    subscriptions:
      - "subId"
    resource_type: "Microsoft.Dashboard/grafana"
    metrics:
      - "HttpRequestCount"
  cadvisor:
    enabled: true
