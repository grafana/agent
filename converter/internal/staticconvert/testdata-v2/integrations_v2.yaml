metrics:
  global:
    remote_write:
      - url: http://localhost:9009/api/prom/push
  configs:
    - name: default

integrations:
  agent:
    autoscrape:
      metrics_instance: "default"
    extra_labels:
      test_label: test_label_value
      test_label_2: test_label_value_2
  apache_http_configs:
    - instance: "apache1"
      insecure: true
    - instance: "apache2"
      extra_labels:
        test_label: test_label_value
        test_label_2: test_label_value_2
  azure_configs:
    - instance: "azure1"
      subscriptions:
        - "subId"
      resource_type: "Microsoft.Dashboard/grafana"
      metrics:
        - "HttpRequestCount"
    - instance: "azure2"
      subscriptions:
        - "subId"
      resource_type: "Microsoft.Dashboard/grafana"
      metrics:
        - "HttpRequestCount"
  blackbox:
    blackbox_targets:
      - name: example
        address: http://example.com
        module: http_2xx
    blackbox_config:
      modules:
        http_2xx:
          prober: http
          timeout: 5s
          http:
            method: POST
            headers:
              Content-Type: application/json
            body: '{}'
            preferred_ip_protocol: "ip4"
  cadvisor:
    store_container_labels: false
  cloudwatch_configs:
    - sts_region: us-east-2
      discovery:
        jobs:
          - type: AWS/EC2
            regions:
              - us-east-2
            nil_to_zero: true
            metrics:
              - name: CPUUtilization
                period: 5m
                statistics:
                  - Average
                nil_to_zero: false
              - name: NetworkPacketsIn
                period: 5m
                statistics:
                  - Average
      static:
        - name: single_ec2_instance
          regions:
            - us-east-2
          namespace: AWS/EC2
          dimensions:
            - name: InstanceId
              value: i-0e43cee369aa44b52
          nil_to_zero: true
          metrics:
            - name: CPUUtilization
              period: 5m
              statistics:
                - Average
              nil_to_zero: false
            - name: NetworkPacketsIn
              period: 5m
              statistics:
                - Average
  consul_configs:
    - autoscrape:
        metrics_instance: "default"
  dnsmasq_configs:
    - dnsmasq_address: dnsmasq-a:53
      autoscrape:
        relabel_configs:
        - source_labels: [__address__]
          target_label: instance
          replacement: dnsmasq-a
  elasticsearch_configs:
    - autoscrape:
        metrics_instance: "default"
  gcp_configs:
    - project_ids:
        - <project_id>
      metrics_prefixes:
        - loadbalancing.googleapis.com/https/request_bytes_count
        - loadbalancing.googleapis.com/https/total_latencies
      extra_filters:
        - loadbalancing.googleapis.com:resource.labels.backend_target_name="sample-value"
  github_configs:
    - api_token: ABCDEFGH-1234-ABCD-1234-ABCDEFGHIJKL
      repositories:
        - grafana/agent
        - grafana/agent-modules
  kafka_configs:
    - autoscrape:
        metrics_instance: "default"
  memcached_configs:
    - memcached_address: memcached-a:53
      autoscrape:
        relabel_configs:
        - source_labels: [__address__]
          target_label: instance
          replacement: memcached-a
  mongodb_configs:
    - mongodb_uri: mongodb://mongodb-a:27017
      autoscrape:
        relabel_configs:
        - source_labels: [__address__]
          target_label: service_name
          replacement: 'replicaset1-node1'
        - source_labels: [__address__]
          target_label: mongodb_cluster
          replacement: 'prod-cluster'