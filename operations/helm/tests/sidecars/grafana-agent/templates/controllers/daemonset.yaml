# Source: grafana-agent/templates/controllers/daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: grafana-agent
  labels:
    helm.sh/chart: grafana-agent
    app.kubernetes.io/name: grafana-agent
    app.kubernetes.io/instance: grafana-agent
    app.kubernetes.io/version: "vX.Y.Z"
    app.kubernetes.io/managed-by: Helm
spec:
  minReadySeconds: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana-agent
      app.kubernetes.io/instance: grafana-agent
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: grafana-agent
      labels:
        app.kubernetes.io/name: grafana-agent
        app.kubernetes.io/instance: grafana-agent
    spec:
      serviceAccountName: grafana-agent
      containers:
        - name: grafana-agent
          image: docker.io/grafana/agent:v0.39.2
          imagePullPolicy: IfNotPresent
          args:
            - run
            - /etc/agent/config.river
            - --storage.path=/tmp/agent
            - --server.http.listen-addr=0.0.0.0:80
            - --server.http.ui-path-prefix=/
          env:
            - name: AGENT_MODE
              value: flow
            - name: AGENT_DEPLOY_MODE
              value: "helm"
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          ports:
            - containerPort: 80
              name: http-metrics
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 80
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 1
          volumeMounts:
            - name: config
              mountPath: /etc/agent
            -
              mountPath: /etc/geoip
              name: geoip
        - name: config-reloader
          image: ghcr.io/jimmidyson/configmap-reload:v0.12.0
          args:
            - --volume-dir=/etc/agent
            - --webhook-url=http://localhost:80/-/reload
          volumeMounts:
            - name: config
              mountPath: /etc/agent
          resources:
            requests:
              cpu: 1m
              memory: 5Mi
        - env:
          - name: GEOIPUPDATE_ACCOUNT_ID
            value: geoipupdate_account_id
          - name: GEOIPUPDATE_LICENSE_KEY
            value: geoipupdate_license_key
          - name: GEOIPUPDATE_EDITION_IDS
            value: GeoLite2-ASN GeoLite2-City GeoLite2-Country
          - name: GEOIPUPDATE_DB_DIR
            value: /etc/geoip
          image: ghcr.io/maxmind/geoipupdate:v6.0
          name: geo-ip
          volumeMounts:
          - mountPath: /etc/geoip
            name: geoip
          volumes:
          - emptyDir: {}
            name: geoip
      dnsPolicy: ClusterFirst
      volumes:
        - name: config
          configMap:
            name: grafana-agent
        - mountPath: /etc/geoip
          name: geoip
