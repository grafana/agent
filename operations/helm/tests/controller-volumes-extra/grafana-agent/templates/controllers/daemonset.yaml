# Source: grafana-agent/templates/controllers/daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: grafana-agent
  labels:
    helm.sh/chart: grafana-agent
    app.kubernetes.io/name: grafana-agent
    app.kubernetes.io/instance: grafana-agent
    app.kubernetes.io/version: "vX.Y.Z"
    app.kubernetes.io/managed-by: Helm
spec:
  minReadySeconds: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana-agent
      app.kubernetes.io/instance: grafana-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grafana-agent
        app.kubernetes.io/instance: grafana-agent
    spec:
      serviceAccount: grafana-agent
      containers:
          - name: grafana-agent
            image: grafana/agent:v0.32.1
            imagePullPolicy: IfNotPresent
            args:
              - run
              - /etc/agent/config.river
              - --storage.path=/tmp/agent
              - --server.http.listen-addr=0.0.0.0:80
            env:
              - name: AGENT_MODE
                value: flow
              - name: HOSTNAME
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
            ports:
              - containerPort: 80
                name: http-metrics
              - containerPort: 12347
                name: faro
            readinessProbe:
              httpGet:
                path: /-/ready
                port: 80
              initialDelaySeconds: 10
              timeoutSeconds: 1
            volumeMounts:
              - name: config
                mountPath: /etc/agent
              -
                mountPath: /cache
                name: cache-volume
          - name: config-reloader
            image: jimmidyson/configmap-reload:v0.8.0
            args:
              - --volume-dir=/etc/agent
              - --webhook-url=http://localhost:80/-/reload
            volumeMounts:
              - name: config
                mountPath: /etc/agent
      volumes:
        - name: config
          configMap:
            name: grafana-agent
        - 
          emptyDir:
            sizeLimit: 500Mi
          name: cache-volume
