server:
  http_listen_network: "tcp"
  http_listen_address: "127.0.0.1"
  http_listen_port: 12345
  http_listen_conn_limit: 0
  grpc_listen_network: "tcp"
  grpc_listen_address: "127.0.0.1"
  grpc_listen_port: 12346
  grpc_listen_conn_limit: 0
  http_tls_config:
    cert_file: ""
    key_file: ""
    client_auth_type: ""
    client_ca_file: ""
    cipher_suites: []
    curve_preferences: []
    min_version: 0
    max_version: 0
    prefer_server_cipher_suites: false
  grpc_tls_config:
    cert_file: ""
    key_file: ""
    client_auth_type: ""
    client_ca_file: ""
    cipher_suites: []
    curve_preferences: []
    min_version: 0
    max_version: 0
    prefer_server_cipher_suites: false
  register_instrumentation: false
  graceful_shutdown_timeout: 0s
  http_server_read_timeout: 0s
  http_server_write_timeout: 0s
  http_server_idle_timeout: 0s
  grpc_server_max_recv_msg_size: 0
  grpc_server_max_send_msg_size: 0
  grpc_server_max_concurrent_streams: 0
  grpc_server_max_connection_idle: 0s
  grpc_server_max_connection_age: 0s
  grpc_server_max_connection_age_grace: 0s
  grpc_server_keepalive_time: 0s
  grpc_server_keepalive_timeout: 0s
  grpc_server_min_time_between_pings: 0s
  grpc_server_ping_without_stream_allowed: false
  log_format: ""
  log_level: info
  log_source_ips_enabled: false
  log_source_ips_header: ""
  log_source_ips_regex: ""
  http_path_prefix: ""
metrics:
  global:
    scrape_interval: 1m
    scrape_timeout: 20s
    evaluation_interval: 1m
  wal_directory: /tmp/grafana-agent-wal
  wal_cleanup_age: 12h0m0s
  wal_cleanup_period: 30m0s
  scraping_service:
    enabled: false
    reshard_interval: 1m0s
    reshard_timeout: 30s
    cluster_reshard_event_timeout: 30s
    kvstore:
      store: consul
      prefix: configurations/
      consul:
        host: localhost:8500
        acl_token: <secret>
        http_client_timeout: 20s
        consistent_reads: false
        watch_rate_limit: 1
        watch_burst_size: 1
      etcd:
        endpoints: []
        dial_timeout: 10s
        max_retries: 10
        tls_enabled: false
        tls_cert_path: ""
        tls_key_path: ""
        tls_ca_path: ""
        tls_server_name: ""
        tls_insecure_skip_verify: false
        username: ""
        password: <secret>
      multi:
        primary: ""
        secondary: ""
        mirror_enabled: false
        mirror_timeout: 2s
    lifecycler:
      ring:
        kvstore:
          store: consul
          prefix: collectors/
          consul:
            host: localhost:8500
            acl_token: <secret>
            http_client_timeout: 20s
            consistent_reads: false
            watch_rate_limit: 1
            watch_burst_size: 1
          etcd:
            endpoints: []
            dial_timeout: 10s
            max_retries: 10
            tls_enabled: false
            tls_cert_path: ""
            tls_key_path: ""
            tls_ca_path: ""
            tls_server_name: ""
            tls_insecure_skip_verify: false
            username: ""
            password: <secret>
          multi:
            primary: ""
            secondary: ""
            mirror_enabled: false
            mirror_timeout: 2s
        heartbeat_timeout: 1m0s
        replication_factor: 3
        zone_awareness_enabled: false
      num_tokens: 128
      heartbeat_period: 5s
      observe_period: 0s
      join_after: 0s
      min_ready_duration: 1m0s
      interface_names:
      - eth0
      - en0
      final_sleep: 30s
      tokens_file_path: ""
      availability_zone: ""
      unregister_on_shutdown: true
      address: ""
      port: 0
      id: 920e9b32116a
    dangerous_allow_reading_files: false
  scraping_service_client:
    grpc_client_config:
      max_recv_msg_size: 104857600
      max_send_msg_size: 16777216
      grpc_compression: ""
      rate_limit: 0
      rate_limit_burst: 0
      backoff_on_ratelimits: false
      backoff_config:
        min_period: 100ms
        max_period: 10s
        max_retries: 10
      tls_enabled: false
      tls_cert_path: ""
      tls_key_path: ""
      tls_ca_path: ""
      tls_server_name: ""
      tls_insecure_skip_verify: false
  configs:
  - name: default
    wal_truncate_frequency: 1h0m0s
    min_wal_time: 5m0s
    max_wal_time: 4h0m0s
    remote_flush_deadline: 1m0s
  - name: instance1
    scrape_configs:
    - job_name: instance1_job
      honor_timestamps: true
      scrape_interval: 1m
      scrape_timeout: 20s
      metrics_path: /metrics
      scheme: http
      follow_redirects: true
      static_configs:
      - targets:
        - localhost:4000
    wal_truncate_frequency: 1h0m0s
    min_wal_time: 5m0s
    max_wal_time: 4h0m0s
    remote_flush_deadline: 1m0s
  - name: instance2
    scrape_configs:
    - job_name: instance2_job
      honor_timestamps: true
      scrape_interval: 1m
      scrape_timeout: 20s
      metrics_path: /metrics
      scheme: http
      follow_redirects: true
      static_configs:
      - targets:
        - localhost:5555
    wal_truncate_frequency: 1h0m0s
    min_wal_time: 5m0s
    max_wal_time: 4h0m0s
    remote_flush_deadline: 1m0s
  instance_restart_backoff: 5s
  instance_mode: shared
integrations:
  metrics:
    autoscrape:
      enable: true
      metrics_instance: default
      scrape_interval: 1m
      scrape_timeout: 20s
  node_exporter:
    procfs_path: /proc
    sysfs_path: /sys
    rootfs_path: /
    diskstats_ignored_devices: ^(ram|loop|fd|(h|s|v|xv)d[a-z]|nvme\d+n\d+p)\d+$
    ethtool_metrics_include: .*
    filesystem_fs_types_exclude: ^(autofs|binfmt_misc|bpf|cgroup2?|configfs|debugfs|devpts|devtmpfs|fusectl|hugetlbfs|iso9660|mqueue|nsfs|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|selinuxfs|squashfs|sysfs|tracefs)$
    filesystem_mount_points_exclude: ^/(dev|proc|run/credentials/.+|sys|var/lib/docker/.+)($|/)
    filesystem_mount_timeout: 5s
    ntp_ip_ttl: 1
    ntp_local_offset_tolerance: 1ms
    ntp_max_distance: 3.46608s
    ntp_protocol_version: 4
    ntp_server: 127.0.0.1
    netclass_ignored_devices: ^$
    netstat_fields: ^(.*_(InErrors|InErrs)|Ip_Forwarding|Ip(6|Ext)_(InOctets|OutOctets)|Icmp6?_(InMsgs|OutMsgs)|TcpExt_(Listen.*|Syncookies.*|TCPSynRetrans|TCPTimeouts)|Tcp_(ActiveOpens|InSegs|OutSegs|OutRsts|PassiveOpens|RetransSegs|CurrEstab)|Udp6?_(InDatagrams|OutDatagrams|NoPorts|RcvbufErrors|SndbufErrors))$
    powersupply_ignored_supplies: ^$
    runit_service_dir: /etc/service
    supervisord_url: http://localhost:9001/RPC2
    systemd_unit_exclude: .+\.(automount|device|mount|scope|slice)
    systemd_unit_include: .+
    tapestats_ignored_devices: ^$
    vmstat_fields: ^(oom_kill|pgpg|pswp|pg.*fault).*
  redis_configs:
  - autoscrape:
      metric_relabel_configs:
      - source_labels:
        - __address__
        separator: ;
        regex: (.*)
        target_label: banana
        replacement: apple
        action: replace
    include_exporter_metrics: false
    redis_addr: localhost:6379
    namespace: redis
    config_command: CONFIG
    check_key_groups_batch_size: 10000
    max_distinct_key_groups: 100
    connection_timeout: 15s
    set_client_name: true
  - include_exporter_metrics: false
    redis_addr: localhost:6380
    namespace: redis
    config_command: CONFIG
    check_key_groups_batch_size: 10000
    max_distinct_key_groups: 100
    connection_timeout: 15s
    set_client_name: true

